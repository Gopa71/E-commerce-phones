{% extends 'index.html'%}

{% load static %}

{% block body%}


<div class="container">
    <div class="row">
        <p class="text-center">Your Search Product is :<b>{{quary}}</b></p>
    </div>
</div>
<div class="container">
    <div class="row d-flex justify-content-center">
      {% for i in products %}
      <div class="card" style="width: 16rem;">
        <img src="{{ i.image.url }}" class="card-img-top w-100" height="254px" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{i.name}}</h5>
          <h3 class="card-text"><i class="bi bi-currency-rupee"></i>{{i.price}}</h3>
          <a href="{% url 'shop:details' i.id %}" class="btn btn-primary">More details</a>
        </div>
      </div>
      {% empty %}
      <div class="container">
        <div class="row">
            <p class="text-center">0 Result found</p>
        </div>
    </div>
      {% endfor %}
    </div>
</div>
 

{% endblock %}
